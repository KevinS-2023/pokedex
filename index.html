<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icons/pokeball_drawn.png">

    <!-- Own Scripts and Stylesheets -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/typeColors.css">
    <script src="./scripts/script.js"></script>
    <script src="./scripts/localStorage.js"></script>
    <script src="./scripts/generate.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>


<body id="body">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <header>
        <div class="headerTextAndInput">
            <h1 class="headerText">Pokedex</h1>
            <input type="text" placeholder="type in name or ID" class="headerInput" id="headerInput">
        </div>
        <img src="./icons/heart-red.svg" alt="likes" class="headerLikeButton" onclick="showLikesOnly()">
    </header>

    <!-- Loading Spinner -->
    <div class="spinnerContainer" id="spinnerContainer">
        <div class="spinner-border d-flex justify-content-center align-items-center text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- Content Container -->
    <div class="contentContainer" id="contentContainer"></div>


    <button class="buttonLoadMore mb-3" id="buttonLoadMore" onclick="loadmorePokemon()">Load more</button>

    <!-- Pokemon Data Card -->
    <div class="backgroundContainer " id="backgroundContainer">
        <div class="pokemonDataCard text-center" id="pokemonDataCard">
            <div class="dataCardTop">
                <div class="d-flex justify-content-between mb-3">
                    <img src="./icons/iconizer-arrow_back.svg" class="imgCloseAndLike" alt="back"
                        onclick="closePokemonDataCard()">
                    <img src="./icons/iconizer-heart.svg" class="imgCloseAndLike" alt="like" onclick="likePokemon()"
                        id="likeImageDataCard">
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1 id="dataCardName" class="text-start"></h1>
                        <div class="types flex-row" id="dataCardTypes">

                        </div>

                    </div>
                    <h3 id="dataCardNumber" class="text-secondary">number</h3>

                </div>
                <img src="" alt="" class="pokemonImgData" id="dataCardImg">
            </div>
            <div class="dataCardBottom" id="dataCardBottom">
                <div>
                    <button class="buttonDataCard selectedButton" id="aboutButton"
                        onclick="openAboutData()">About</button>
                    <button class="buttonDataCard text-secondary" id="baseButton" onclick="openBaseData()">Base
                        Stats</button>
                    <!-- <button class="buttonDataCard text-secondary" id="evolutionButton" onclick="openDataCardEvolution()">Evolution</button> -->
                    <button class="buttonDataCard text-secondary" id="movesButton"
                        onclick="openMovesData()">Moves</button>
                    <div class="line mb-3"></div>
                </div>
                <div id="dataCardBottomContent" class="dataCardBottomContent text-start">




                </div>


            </div>
        </div>
    </div>

</body>

</html>
